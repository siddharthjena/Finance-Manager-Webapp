<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="padding-left: 300px;  padding-top: 150px; font-size:xx-large;">
    <div class="card" style="width: 30rem; height: 40rem; background-image: linear-gradient(90deg, rgb(8, 8, 8), rgb(113, 110, 110)); color: white; 
     align-items: center;" >
        <div class="card-body">
          <h1 class="card-title">Register Yourself</h1> <br>
          <p class="card-text"> 
            <form method="post"  >
            {% csrf_token %} <br>
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="email" name="email" placeholder="email" required><br><br>
            <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px;">Register</button> <br>
            {{error_message}}
        </form></p>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
