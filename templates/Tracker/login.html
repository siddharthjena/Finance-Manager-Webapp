









<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="font-size:xx-large;">
    <div style="background-color: rgb(235, 184, 184); text-align: center; font-size: xx-large; height: 60px;">
      <h1><b>BeanCounter</b></h1>
    </div>

    <div class="">
      <div class="row" >
        <div class="col" style="border-radius: 40px;">
          <img src="{% static 'images/tree2.jpg' %}" alt="" height="800px" style="padding-left: 40px;">
        </div>
        <div class="col" style="padding-top: 180px; text-align: center;">
          <div class="card" style="width: 500px; height: 400px;">
            <div class="card-header" style="background-image:linear-gradient(90deg,  rgb(237, 110, 110), rgb(239, 173, 173)); color: white; font-size: xx-large;">
              <b>Login</b>
            </div>
            <div class="card-body" style="background-color: rgb(241, 195, 195);">
              <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required><br><br>
                <input type="password" name="password" placeholder="Password" required><br><br>
                <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px; background-color: rgb(18, 230, 18); color: whitesmoke; font-size: x-large;" ><b>Login</b></button>
            </form>
          
            </div>
          </div>
        </div>
      </div>

    </div>
